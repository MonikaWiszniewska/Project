<form name="formName" >
     <label>phone number:
        <input type="number" name="phoneNumber" ng-model="orderData.phone" required/>
     </label> <br /> 
     <label>street name:
        <input type="text" name="streetName" ng-model="orderData.street" required/>
     </label>  <br />
     <label>remarks:
        <textarea ng-model="remarks"></textarea>
     </label>  <br />
    <button type="submit" ng-click="submitForm(formName)">Order</button>
</form>

<button type="submit" ng-click="back()">Back</button>
